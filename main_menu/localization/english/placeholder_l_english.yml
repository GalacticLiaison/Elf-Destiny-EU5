 elf_destiny_expedition.11.title: "Elven Ruin Expedition - Leader Chosen"
 elf_destiny_expedition.11.desc: "\"I am honored by your trust, my liege. I will not fail you.\""
 elf_destiny_expedition.11.a: "Good luck!"

 elf_destiny_expedition.21.title: "Expedition - Progress Made"
 elf_destiny_expedition.21.desc.major: "$epedition_supplies_remaining$You receive a letter corespondence from the expedition leader. \n\n\"My [ROOT.GetCountry.GetGovernment.GetRuler.Custom('GetLadyLord')], our expedition to the Elven ruins has borne fruit. We have uncovered ancient relics and deciphered parts of the Elven script on the map. We are close to discovering something of great importance, I can feel it.\""
 elf_destiny_expedition.21.desc.minor: "$epedition_supplies_remaining$You receive a letter corespondence from the expedition leader. \n\n\"My [ROOT.GetCountry.GetGovernment.GetRuler.Custom('GetLadyLord')], our expedition to the Elven ruins has made some progress. We have uncovered a few relics and deciphered small parts of the Elven script on the map. Our findings suggest we are on the right path.\""
 elf_destiny_expedition.21.a: "Excellent news!"

 elf_destiny_expedition.22.title: "Expedition - Progress Lost"
 elf_destiny_expedition.22.desc.critical: "$epedition_supplies_remaining$A letter from the expedition leader arrives, the bearer who delievred it is reported to have suffered great injuires and died shorty after. The letter is smeared with blood and difficult to read. \n\n\"They have taken the bridge and the Second Hall. We have barred the gates but cannot hold them for long. The ground shakes... drums, drums in the deep. We cannot get out. The shadow moves in the dark. We cannot get out. They are coming.\"\n It would seem the expedition has met a terrible fate. [recipient.GetName] and all of their party are presumed dead."
 elf_destiny_expedition.22.desc.major: "$epedition_supplies_remaining$You receive a letter corespondence from the expedition leader. \n\n\"My [ROOT.GetCountry.GetGovernment.GetRuler.Custom('GetLadyLord')], misfortune has befallen our expedition to the Elven ruins. A sudden storm destroyed much of our equipment and supplies, setting us back considerably. We will need to regroup and recover before we can continue our search."
 elf_destiny_expedition.22.desc.minor: "$epedition_supplies_remaining$You receive a letter corespondence from the expedition leader. \n\n\"My [ROOT.GetCountry.GetGovernment.GetRuler.Custom('GetLadyLord')], unfortunate events have hindered our expedition to the Elven ruins. A band of marauders ambushed us, stealing some of our supplies and damaging our equipment. We have lost valuable time and will need to recover before proceeding."
 elf_destiny_expedition.22.a: "I see..."
 elf_destiny_expedition.22.b: "May their souls find peace..."
 elf_destiny_expedition.22.c: "..."
