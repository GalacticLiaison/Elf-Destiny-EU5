 elf_destiny_expedition.230.title: "Expedition - Aid requested"
 elf_destiny_expedition.230.desc: "$epedition_supplies_remaining$You receive a letter corespondence from the expedition leader. \n\n\"My [ROOT.GetCountry.GetGovernment.GetRuler.Custom('GetLadyLord')], unfortunate events have hindered our expedition to the Elven ruins. A great many of our party have been lost to plague. Our progress will be greatly slowed if we can not find more men to replace them.\"\n\n How will you respond?"
 elf_destiny_expedition.230.send: "Send more men"
 elf_destiny_expedition.230.dontSend: "They will just have to make due"

 elf_destiny_expedition.231.title: "Expedition - Aid requested"
 elf_destiny_expedition.231.desc: "$epedition_supplies_remaining$You receive a letter corespondence from the expedition leader. \n\n\"My [ROOT.GetCountry.GetGovernment.GetRuler.Custom('GetLadyLord')], unfortunate events have hindered our expedition to the Elven ruins. The locals of the area are quite upset with us disturbing the site. Im afraid if we dont do something it may come to violence.\"\n\n How will you respond?"
 elf_destiny_expedition.231.ignore: "Ignore the locals"
 elf_destiny_expedition.231.diplo: "Send diplomats to calm the locals"
 elf_destiny_expedition.231.gold: "Send gold to buy the locals loyalty and secure supplies"

 elf_destiny_expedition.232.title: "Expedition - Aid requested"
 elf_destiny_expedition.232.desc: "$epedition_supplies_remaining$You receive a letter corespondence from the expedition leader. \n\n\"My [ROOT.GetCountry.GetGovernment.GetRuler.Custom('GetLadyLord')], unfortunate events have hindered our expedition to the Elven ruins. As we have excavated the site we have discovered an ancient burial site stands in our way. Removing it would be sacrilege, but digging around it would set us back months\"\n\n How will you respond?"
 elf_destiny_expedition.232.dig: "Dig through the bones!"
 elf_destiny_expedition.232.dontDig: "Do not blaspheme!"
 
 elf_destiny_expedition.3.title: "Expedition Success!"
 elf_destiny_expedition.3.desc.standard: "The expedition has returned and you recieve [recipient.GetName] and their party bearing wondrous Elven artifacts and relics. \n\n\"My [ROOT.GetCountry.GetGovernment.GetRuler.Custom('GetLadyLord')], our expedition to the Elven ruins has been a success!\""
 elf_destiny_expedition.3.desc.special: "\n\"We found something special there among the rest\", [recipient.GetName] says, presenting to you an ornate chest."
 elf_destiny_expedition.3.desc.research: "\n\"Among the relics we found was an ancient Elven tome. Its pages are filled with knowledge long lost to time. I believe it holds secrets that could greatly advance our understanding of the world.\""
 elf_destiny_expedition.3.desc.religious: "\n\"Among the relics we found was an ancient Elven idol, depicting a mighty Valar. Its presence radiates a divine energy. I believe it holds a connection to the Divine Spark.\""
 open_special_chest_tooltip: "You open the chest"
 elf_destiny_expedition.3.a: "Excellent work! Our understanding of the ancient Elves grows."
 elf_destiny_expedition.3.b: "What's in the box!?"

 elf_destiny_expedition.31.title: "A Resonance of The Divine Spark"
 elf_destiny_expedition.31.desc: "You open the ornate chest to find "
 elf_destiny_expedition.31.desc.people_of_the_bow: "a bow of unknown lumber and impressive craftsmanship. "
 elf_destiny_expedition.31.desc.beast_tamers: "a book labeled The Royal Menagerie's Bestiary and Husbandry Guide Third Edition. "
 elf_destiny_expedition.31.desc.mythril_working: "A collection of intricate metal tools, perhaps from a smithy. "
 elf_destiny_expedition.31.desc.close: "It radiates a faint, otherworldly glow. You can feel the Divine Spark's presence within it, suggesting a deep connection between the ancient Elves and this mysterious artifact.\n\nAn urge to reach out and touch it overcomes you. You instinctivley know that you could gain lost knowledge by connecting with it. What will you do?"
 elf_destiny_expedition.31.a: "Touch the artifact"
 elf_destiny_expedition.31.b: "Close the chest"

 elf_destiny_expedition.321.title: "The Grand Portal: Spark Capacitor"
 elf_destiny_expedition.321.desc: "You have recovered a vital component needed to restore the Grand Portal. This piece is intricately crafted and hums with latent energy. With this, we are one step closer to reopening the gateway for the Elven people to return."
 elf_destiny_expedition.321.a: "A wondererous discovery!"

 elf_destiny_expedition.322.title: "The Grand Portal: Navigation Relay"
 elf_destiny_expedition.322.desc: "You have recovered a vital component needed to restore the Grand Portal. This piece is intricately crafted and hums with latent energy. With this, we are one step closer to reopening the gateway for the Elven people to return."
 elf_destiny_expedition.322.a: "A wondererous discovery!"

 elf_destiny_expedition.33.title: "A Mysterious Elixir"
 elf_destiny_expedition.33.desc: "Laying in the chest is a small vial containing a shimmering liquid. The expedition leader explains that this elixir was found in a hidden chamber within the ruins, he is unsure of its properties. Your not sure its wise to drink strange liquids and Elven potions are infamous for their unpredictable effects. Perhaps the local alchemists would be willing to pay good coin for it.\n\nWhat will you do?"
 elf_destiny_expedition.33.a: "Drink it!"
 elf_destiny_expedition.33.b: "Sell it"

 elf_destiny_expedition.331.title: "Down the Hatch"
 elf_destiny_expedition.331.desc: "You uncork the vial and drink the shimmering liquid.\n\n"
 elf_destiny_expedition.331.desc.stat_boosts: "You feel invigorated, your senses sharpened, and a newfound clarity of mind. It seems the elixir has enhanced your mental capabilities."
 elf_destiny_expedition.331.desc.extend_life: "You feel a surge of energy and vitality coursing through your veins. Your lifespan has been extended, granting you additional years of life!"
 elf_destiny_expedition.331.desc.stat_penalties: "Almost immediately, you feel a wave of dizziness and nausea. Your head throbs painfully, and you struggle to maintain your balance. It seems the elixir has had adverse effects on your mental health."
 elf_destiny_expedition.331.desc.trait_positive: "Your skin tingles as a warm sensation spreads through your body. You can feel your body shifting and changing, ehancing you. It seems the elixir has bestowed upon you a new genetic trait. How wondrous!"
 elf_destiny_expedition.331.desc.trait_negative: "A cold shiver runs down your spine as an unsettling sensation takes hold. You feel a strange transformation occurring within you, altering your very being. It seems the elixir has imposed upon you a detrimental genetic trait."
 elf_destiny_expedition.331.a: "#color_green *belch*#!"

 elf_destiny_misc.1.title: "The Rut Has Begun!"
 elf_destiny_misc.1.desc: "The Divine Spark has made its presence known and you can feel the power of the Rut in the air. A great heat fills the people of [ROOT.GetCountry.GetName]."
 elf_destiny_misc.1.a: "Like rabbits as they say..."

 elf_destiny_misc.20.title: "Feel the Spark"
 elf_destiny_misc.20.desc: "[recipient.GetName] is going about their day when suddenly they feel a great presence overcome their senses. They stand before The Dive Spark and it has found them worthy. To show its approval it bestows a gift, a taste of its power into their very soul.\n\n[recipient.GetName] has become an [trait.GetName]"
 elf_destiny_misc.20.a: "Bless the Spark!"

 elf_destiny_misc.21.title: "Feel the Spark"
 elf_destiny_misc.21.desc: "[recipient.GetName] is going about their day when suddenly they feel a great presence overcome their senses. They stand before The Dive Spark and it has found them worthy. To show its approval it bestows a gift, a taste of its power into their very soul.\n\n[recipient.GetName] has become [trait.GetName]"
 elf_destiny_misc.21.a: "Bless the Spark!"

 elf_destiny_misc.31.title: "A Pledge of Service"
 elf_destiny_misc.31.desc: "An Elf Lord of a great noble bloodline has arrived at your holding with his family. His house has fallen on rough times and his lands taken from him. He had heard of your reputation as a just liege and wishes to pledge himself to you if you will have him."
 elf_destiny_misc.31.accept: "Welcome them into your court"
 elf_destiny_misc.31.refuse: "Turn them away"
 elf_destiny_misc.31.family_leaves: "The family leaves"

 elf_destiny_misc.32.title: "An Orphan of Great Promise"
 elf_destiny_misc.32.desc: "A young child has arrived at your holding alone and in rough condition. [orphan.GetHeShe|U] claims to be of a high noble house but [orphan.GetHerHis] parents were recently lost to war. Before their death they told [orphan.GetHerHim] to seek your refuge and protection. For one so young, this small child speaks with eloquence and the manner he holds [orphan.GetHerHim]self even after experiencing such grief is quite impressive--you can sense great potential in [orphan.GetHerHim]"
 elf_destiny_misc.32.accept: "Welcome them into your court"
 elf_destiny_misc.32.refuse: "Turn them away"
