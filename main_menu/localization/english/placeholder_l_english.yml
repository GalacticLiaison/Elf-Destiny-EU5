 royal_elf_valerith: "Bloodline of House Valerith"
 royal_elf_valerith_die_desc: "One of the ancient Elf houses, House Valerith is known for their iconic locks of silver hair and ethereal beauty. Millenniums of breeding focused on enhancing the flesh allow them to coil other lords around their elegant fingers. However, as a result, they themselves suffer from a total lack of self control. They grow addicted to indulgences and are susceptible to the same seductions they lay upon others."
 desc_royal_elf_valerith: "One of the ancient Elf houses, House Valerith is known for their iconic locks of silver hair and ethereal beauty. Millenniums of breeding focused on enhancing the flesh allow them to coil other lords around their elegant fingers. However, as a result, they themselves suffer from a total lack of self control. They grow addicted to indulgences and are susceptible to the same seductions they lay upon others."
 royal_elf_serelion: "Bloodline of House Serelion"
 royal_elf_serelion_die_desc: "Their piercing purple eyes mark them as Serelion to all who see them."
 desc_royal_elf_serelion: "One of the ancient Elf houses, House Serelion is known for their piercing purple eyes. Serelions have a reputation for pragmatic cruelty and strict rule. The dread they inspire amongst their subjects gives them greater control of their lands, but their terrified troops are seldom truly loyal and have been seen to perform fight worse on the battlefield compared to their contemporaries."
 royal_elf_gwynthorn: "Bloodline of House Gwynthorn"
 royal_elf_gwynthorn_die_desc: "One of the ancient Elf houses, House Gwynthorn is known for its industriousness and obsessive diligence. They are relentless caretakers of their lands, but at a cost. Their complete focus on duty has led to many Gwynthorns stressing themselves to an early grave."
 desc_royal_elf_gwynthorn: "One of the ancient Elf houses, House Gwynthorn is known for its industriousness and obsessive diligence. They are relentless caretakers of their lands, but at a cost. Their complete focus on duty has led to many Gwynthorns stressing themselves to an early grave."
 royal_elf_thundarael: "Bloodline of House Thundarael"
 royal_elf_thundarael_die_desc: "One of the ancient Elf houses, House Thundarael is known for their pale skin, intelligence, and manic personalities. House Thundarael has focused its breeding on creating powerful spark wielders. Many of the most powerful recorded magi and empowered come from this house. Intrinsic power in their blood allows them to move with great speed, and they acquire new knowledge at an astounding rate. This comes at a great cost, however. Madness is very common among the Thundarael, and many of them are driven to insanity by their own power."
 desc_royal_elf_thundarael: "One of the ancient Elf houses, House Thundarael is known for their pale skin, intelligence, and manic personalities. House Thundarael has focused its breeding on creating powerful spark wielders. Many of the most powerful recorded magi and empowered come from this house. Intrinsic power in their blood allows them to move with great speed, and they acquire new knowledge at an astounding rate. This comes at a great cost, however. Madness is very common among the Thundarael, and many of them are driven to insanity by their own power."
 royal_elf_daelurin: "Bloodline of House Daelurin"
 royal_elf_daelurin_die_desc: "One of the ancient Elf houses, House Daelurin is known for their massive size and martial prowess. Historical records of encounters with Giants were likely sightings of Daelurin house members. Generations of focusing on breeding for battle and conquest has led to these formidable lords. While they may be great warriors of gargantuan size, a consequence of this specialization is a decrease in intelligence and sluggish movement"
 desc_royal_elf_daelurin: "One of the ancient Elf houses, House Daelurin is known for their massive size and martial prowess. Historical records of encounters with Giants were likely sightings of Daelurin house members. Generations of focusing on breeding for battle and conquest has led to these formidable lords. While they may be great warriors of gargantuan size, a consequence of this specialization is a decrease in intelligence and sluggish movement"
 royal_elf_lormelis: "Bloodline of House Lormelis"
 royal_elf_lormelis_die_desc: "One of the ancient Elf houses, House Lormelis is revered for their deep connection to the sea and their unmatched prowess as raiders. With eyes as blue as the ocean depths, they are as captivating as they are formidable. Known for their fierce independence and ambitious spirit, they are relentless in their pursuit to reclaim the glory of Atlantis. However, this single-minded ambition often makes them inflexible and blind to the shifting tides of change, causing internal strife and external conflicts."
 desc_royal_elf_lormelis: "One of the ancient Elf houses, House Lormelis is revered for their deep connection to the sea and their unmatched prowess as raiders. With eyes as blue as the ocean depths, they are as captivating as they are formidable. Known for their fierce independence and ambitious spirit, they are relentless in their pursuit to reclaim the glory of Atlantis. However, this single-minded ambition often makes them inflexible and blind to the shifting tides of change, causing internal strife and external conflicts."


